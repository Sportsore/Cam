<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إعداد التوكن والـ Chat ID</title>
</head>
<body>
    <h1>إعداد بيانات التوكن</h1>
    <form id="setupForm">
        <label for="token">أدخل التوكن الخاص بالبوت:</label><br>
        <input type="text" id="token" name="token" required><br><br>

        <label for="chatId">أدخل الـ Chat ID الخاص بك:</label><br>
        <input type="text" id="chatId" name="chatId" required><br><br>

        <button type="submit">إنشاء رابط</button>
    </form>

    <p id="result"></p>

    <script>
        const form = document.getElementById('setupForm');
        const result = document.getElementById('result');

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const token = document.getElementById('token').value;
            const chatId = document.getElementById('chatId').value;

            if (token && chatId) {
                const baseUrl = window.location.origin + '/main.html';
                const customUrl = `${baseUrl}?token=${encodeURIComponent(token)}&chat_id=${encodeURIComponent(chatId)}`;
                result.innerHTML = `<p>رابطك الخاص:</p><a href="${customUrl}" target="_blank">${customUrl}</a>`;
            } else {
                result.textContent = "يرجى إدخال التوكن والـ Chat ID.";
            }
        });
    </script>
</body>
</html>
