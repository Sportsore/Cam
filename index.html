<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إعداد التطبيق</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #444;
        }

        .container {
            max-width: 400px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: bold;
            text-align: left;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            padding: 10px 15px;
            font-size: 16px;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .result {
            margin-top: 20px;
            padding: 10px;
            background: #e9ecef;
            border-radius: 5px;
            word-wrap: break-word;
        }

        a {
            color: #007BFF;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>إعداد التطبيق</h1>
    <div class="container">
        <form id="info-form" onsubmit="generateLink(event)">
            <label for="token">أدخل التوكن:</label>
            <input type="text" id="token" placeholder="توكن البوت" required>
            
            <label for="chat-id">أدخل معرف الشات:</label>
            <input type="text" id="chat-id" placeholder="معرف الشات" required>
            
            <button type="submit">إنشاء الرابط</button>
        </form>
        <div id="result" class="result" style="display: none;"></div>
    </div>

    <script>
        function generateLink(event) {
            event.preventDefault();
            const token = document.getElementById("token").value;
            const chatId = document.getElementById("chat-id").value;

            // إنشاء الرابط
            const baseUrl = "main.html";
            const link = `${baseUrl}?token=${encodeURIComponent(token)}&chat_id=${encodeURIComponent(chatId)}`;

            // عرض الرابط للمستخدم
            const result = document.getElementById("result");
            result.innerHTML = `<strong>رابطك الخاص:</strong> <a href="${link}" target="_blank">${link}</a>`;
            result.style.display = "block";
        }
    </script>
</body>
</html>
